<!DOCTYPE html>
<!--[if lt IE 7 ]> <html class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html class="no-js"> <!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  
  <!-- title and meta-->
  <title>{{ page.title }}</title>
  <meta name="author" content="Andy McMillan" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <!-- CSS -->
  <link rel="stylesheet" href="/assets/stylesheets/css/main.css">
  
  <!-- js detection and typekit -->
  <script>(function(H){H.className=H.className.replace(/\bno-js\b/,"js")})(document.documentElement)</script>
  <script type="text/javascript" src="//use.typekit.net/iog8vgs.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
  {% if page.accent %}
  <body class="{{ page.accent }}">
  {% else %}
  <body class="default">
  {% endif %}
    <main>
      {{ content }}
    </main>
  </body>
</html>
